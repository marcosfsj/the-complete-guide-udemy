<div class="row">
  <div class="col-md-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-success" [disabled]="form.invalid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
          </div>
          <div class="row">
            <div class="col-md-12">
              <img [src]="imagePath.value" class="img-responsive">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="description">Description</label>
                <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12" formArrayName="ingredients">
              <div class="row m-2" *ngFor="let ingredient of form.get('ingredients').controls; let i = index" [formGroupName]="i" style="margin-top: 10px">
                <div class="col-md-8">
                  <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="col-md-2">
                  <input type="text" class="form-control" formControlName="amount">
                </div>
                <div class="col-md-2">
                  <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                </div>
              </div>
            </div>
          </div>
          <hr>
          <div class="row">
              <div class="col-md-12">
                <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
              </div>
            </div>
        </div>
      </div>
    </form>
  </div>
</div>
